version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: gestorhs-db
    environment:
      POSTGRES_USER: administrador
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: gestorhs-banco
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U administrador"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: gestorhs-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://administrador:senha@db:5432/gestorhs-banco
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
